<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portifolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container portifolio-grid">
        <header class="row portifolio-header">
            <div class="col-md-6">
                <img src="img/logo.png" alt="Udacity logo"  class="img-fluid"/>
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="portifolio-fullname">vinicius luiz</h1>
                <p>front end developer</p>
            </div>
        </header>
        <hr>
        <section class="row">
            <div class="col-lg-12">
                <img src="img/code.jpg" alt="Code is life"  class="img-fluid" />
            </div>
        </section>
        <section class="row">
                <div class="col-lg-12 featured-work">
                        <h2> Featured Work</h2>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <article class="col-lg-12 text-center img-thumbnail portifolio-work">
                        <img src="img/futuristic.jpg"  alt="Portifolio work" class="img-fluid" />
                        <h2>ENVIRONMENT</h2>
                        <a href="#">http://www.portifolio-vinc.com</a>
                     </article>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <article class="col-lg-12 text-center img-thumbnail portifolio-work">
                        <img src="img/techs.jpg"  alt="Technologies" class="img-fluid" />
                        <h2>TECHNOLOGIES</h2>
                        <a href="#">http://www.portifolio-vinc.com</a>
                    </article>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <article class="col-lg-12 text-center img-thumbnail portifolio-work">
                            <img src="img/risk.jpg"  alt="Risk Management" class="img-fluid" />
                            <h2>RISK MANAGEMENT</h2>
                            <a href="#">http://www.portifolio-vinc.com</a>
                    </article>        
                </div>
        </section>
   </div>
</body>
</html>
